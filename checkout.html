<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="hamburgarMeny"><img src="/img/navicon.svg" alt="navicon"></nav>
        <p class="header-title">Checkout</p>
        <nav class="ninja-head"><img src="/img/ninjahead.svg" alt="Ninja head"></nav>
    </header>
    <main>
        <h1 class="checkout">Varor i korg</h1>
        <section class="poster-card-container-big">
            <section class="big-card">
                <img src="/img/char-10.png" alt="Chef">
                <h2 class="h2-big-card">Chef</h2>
                <button class="card-btn big">Ta bort från varukorg</button>
            </section>
            <section class="big-card">
                <img src="/img/char-11.png" alt="Doctor">
                <h2 class="h2-big-card">Doctor</h2>
                <button class="card-btn big">Ta bort från varukorg</button>
            </section>
        </section>
        <section class="items-price">
            <ul class="vara">
                <p class="vara-title">Vara</p>
                <li>Poster Fotograf</li>
                <li>Poster Crossfit</li>
            </ul>
            <ul class="antal">
                <p class="antal-title">Antal</p>
                <li>1</li>
                <li>2</li>
            </ul>
            <ul class="price">
                <p class="price-title">Pris</p>
                <li>179 sek</li>
                <li>179 sek</li>
            </ul>
        </section>
    </main>
    <footer>
        <ul class="nav">
            <p class="nav-title">Nav</p>
            <li>Products</li>
            <li>About us</li>
            <li>Contact</li>
        </ul>
        <ul class="adress">
            <p class="nav-title">Adress</p>
            <li>Plinkeplonkvägen 32</li>
            <li>888 81 Klonkberga</li>
        </ul>
        <ul class="icons">
            <p class="nav-title">Social media</p>
            <li><img src="/img/logo-twitter.svg" alt="Twitter icon" class="media-icons"></li>
            <li><img src="/img/logo-facebook.svg" alt="Facebook icon" class="media-icons"></li>
            <li><img src="/img/logo-linkedin.svg" alt="Linkedin icon" class="media-icons"></li>
            <li><img src="/img/logo-instagram.svg" alt="Instagram icon" class="media-icons"></li>
        </ul>
    </footer>
</body>
</html>
